<html>
<head>
<meta charset="utf-8">

</style>

  <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">

</head>
<body>
  <div id="modalDiv">
    <!-- Trigger the modal with a button -->
    <button type="button" id="modalBtn" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Haz tu porra</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">GeoPorra</h4>
          </div>
          <div class="modal-body">
            <h4>¿Quien quieres que gane?</h4>
            <img src="//www.pp.es/sites/all/themes/partidopopular/images/logo_pp250.png" class="logoPartido img-rounded" alt="PP">
            <img src="//pbs.twimg.com/profile_images/731995439470366720/9JRDeHwA.jpg" class="logoPartido img-rounded" alt="PSOE">
            <img src="//elpueblodeceuta.es/upload/img/periodico/img_15171.png" class="logoPartido img-rounded" alt="Unidos Podemos">
            <img src="//delsah.polisario.es/wp-content/uploads/2016/04/ciudadanos.jpg" class="logoPartido img-rounded" alt="Ciudadanos">
            <hr>
            <h4>¿Quien crees que va a ganar?</h4>
            <img src="//www.pp.es/sites/all/themes/partidopopular/images/logo_pp250.png" class="logoPartido img-rounded" alt="PP">
            <img src="//pbs.twimg.com/profile_images/731995439470366720/9JRDeHwA.jpg" class="logoPartido img-rounded" alt="PSOE">
            <img src="//elpueblodeceuta.es/upload/img/periodico/img_15171.png" class="logoPartido img-rounded" alt="Unidos Podemos">
            <img src="//delsah.polisario.es/wp-content/uploads/2016/04/ciudadanos.jpg" class="logoPartido img-rounded" alt="Ciudadanos">
            <hr>
            <div class="form-group">
              <label for="selCCAA">Seleccione Comunidad Autónoma:</label>
              <select class="form-control" id="selCCAA">
              </select>
            </div>
            <div class="form-group">
              <label for="selProv">Seleccione Provincia:</label>
              <select class="form-control" id="selProv">
                <option value="Málaga">Málaga</option>
                <option value="Sevilla">Sevilla</option>
              </select>
            </div><div class="form-group">
              <label for="selMuni">Seleccione Municipio:</label>
              <select class="form-control" id="selCCAA">
                <option value="Nerja">Nerja</option>
                <option value="Marbella">Marbella</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="viewDiv"></div>


<script id="theTmpl" type="text/x-jsrender">
  <option value={{:attributes.Codigo}}>{{:attributes.Texto}}</option>
</script>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/tasks/QueryTask",
  "esri/tasks/support/Query",
  "dojo/domReady!"
], function(Map, MapView,QueryTask,Query){
  var map = new Map({
    basemap: "gray"
  });
  var view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 6,
    center: [-3,40] 
  });



  var ccaaUrl = "//services1.arcgis.com/nCKYwcSONQTkPA4K/arcgis/rest/services/ComunidadesAutonomasWGS1984MercatorFuenteINE/FeatureServer/0";
  var provUrl = "//services1.arcgis.com/nCKYwcSONQTkPA4K/arcgis/rest/services/ProvinciasWGS1984MercatoFuenteINE/FeatureServer/0";
  var muniUrl = "//services1.arcgis.com/nCKYwcSONQTkPA4K/arcgis/rest/services/Municipios/FeatureServer/0";
  
  var queryCitiesTask = new QueryTask({
    url: ccaaUrl 
  });

  var query = new Query();
  query.where ="1=1";
  query.returnGeometry=true;
  query.outFields = ["Texto", "Codigo"];
  var queryTask = new QueryTask(ccaaUrl);
  queryTask.execute(query).then(function(result){
    console.log(result.features);
    var ccaaData = result.features;

    var template = $.templates("#theTmpl");

    var htmlOutput = template.render(ccaaData);

    $("#selCCAA").html(htmlOutput);

  });


  //Query cuando cambie el select consulta para que me pinte los select de las provincias
  $('.selectpicker').on('change', function(){
    var selected = $(this).find("option:selected").val();
    alert(selected);
  });


});
</script>
</body>
</html>
