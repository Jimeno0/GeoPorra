<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
    #modalBtn{
    position: absolute;
    z-index: 2;
    left: 60px;
    top: 20px;
  }
    .logoPartido{
      height: 60px;
      width: 60px;
    }

</style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- ************************************************ -->


<!-- ***********BOOTSTRAP LIBRARIES******************* -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- **************************************** -->
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView){
  var map = new Map({
    basemap: "gray"
  });
  var view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 6,
    center: [-3,40] 
  });
});
</script>
</head>
<body>
  <div id="modalDiv">
    <!-- Trigger the modal with a button -->
    <button type="button" id="modalBtn" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Haz tu porra</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">GeoPorra</h4>
          </div>
          <div class="modal-body">
            <h4>¿Quien quieres que gane?</h4>
            <img src="http://www.pp.es/sites/all/themes/partidopopular/images/logo_pp250.png" class="logoPartido img-rounded" alt="PP">
            <img src="https://pbs.twimg.com/profile_images/731995439470366720/9JRDeHwA.jpg" class="logoPartido img-rounded" alt="PSOE">
            <img src="http://elpueblodeceuta.es/upload/img/periodico/img_15171.png" class="logoPartido img-rounded" alt="Unidos Podemos">
            <img src="http://delsah.polisario.es/wp-content/uploads/2016/04/ciudadanos.jpg" class="logoPartido img-rounded" alt="Ciudadanos">
            <hr>
            <h4>¿Quien crees que va a ganar?</h4>
            <img src="http://www.pp.es/sites/all/themes/partidopopular/images/logo_pp250.png" class="logoPartido img-rounded" alt="PP">
            <img src="https://pbs.twimg.com/profile_images/731995439470366720/9JRDeHwA.jpg" class="logoPartido img-rounded" alt="PSOE">
            <img src="http://elpueblodeceuta.es/upload/img/periodico/img_15171.png" class="logoPartido img-rounded" alt="Unidos Podemos">
            <img src="http://delsah.polisario.es/wp-content/uploads/2016/04/ciudadanos.jpg" class="logoPartido img-rounded" alt="Ciudadanos">
            <div class="form-group">
              <label for="selCCAA">Seleccione Comunidad Autónoma:</label>
              <select class="form-control" id="selCCAA">
                <option value="Madrid">Madrid</option>
                <option value="Andalucía">Andalucía</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selProv">Seleccione Provincia:</label>
              <select class="form-control" id="selProv">
                <option value="Málaga">Málaga</option>
                <option value="Sevilla">Sevilla</option>
              </select>
            </div><div class="form-group">
              <label for="selMuni">Seleccione Municipio:</label>
              <select class="form-control" id="selCCAA">
                <option value="Nerja">Nerja</option>
                <option value="Marbella">Marbella</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Enviar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="viewDiv"></div>
</body>
</html>
